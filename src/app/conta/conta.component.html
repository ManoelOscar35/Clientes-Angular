<mat-card>
    <mat-card-title>
        Conta
    </mat-card-title>
    <mat-card-content>
        <div class="box">
            <mat-form-field>
                <input matInput [(ngModel)]="banco">
                <mat-hint>Banco</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="nomeTipo">
                <mat-hint>Tipo de conta</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="numConta">
                <mat-hint>Número da conta</mat-hint>
            </mat-form-field>
            <div class="box-btn">
                <button mat-button color="primary" (click)="save();">Save</button>
                <button mat-button color="warn" (click)="cancel();">Cancel</button>
            </div>
        </div>
        <mat-list>
            <h3 mat-subheader>Contas</h3>
            <mat-list-item *ngFor="let conta of contas">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>Banco: {{conta.banco}}</h4>
                <h4 mat-line>Tipo da Conta: {{conta.nomeTipo}}</h4>
                <h4 mat-line>Número da Conta: {{conta.numConta}}</h4>
                <button mat-icon-button color="primary" (click)="edit(conta.banco, conta.nomeTipo, conta.id, conta.numConta);">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="delete(conta.id);">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
